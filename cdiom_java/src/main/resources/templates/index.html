<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${projectName}">CDIOM医药管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 60px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out 0.4s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            text-align: left;
        }

        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .info-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-value {
            font-size: 18px;
            color: #1f2937;
            font-weight: 600;
        }

        .api-info {
            margin-top: 40px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 12px;
            border: 2px dashed #667eea;
        }

        .api-info h3 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .api-url {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-size: 14px;
            word-break: break-all;
            border: 1px solid #e0e7ff;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1 th:text="${projectName}">CDIOM医药管理系统</h1>
        <div class="status-badge" th:text="${status}">运行正常</div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">项目版本</div>
                <div class="info-value" th:text="${version}">1.0.0</div>
            </div>
            <div class="info-item">
                <div class="info-label">服务器端口</div>
                <div class="info-value" th:text="${serverPort}">8080</div>
            </div>
            <div class="info-item">
                <div class="info-label">运行状态</div>
                <div class="info-value" style="color: #10b981;" th:text="${status}">运行正常</div>
            </div>
            <div class="info-item">
                <div class="info-label">当前时间</div>
                <div class="info-value" th:text="${serverTime}">2025-12-29 14:00:00</div>
            </div>
        </div>

        <div class="api-info">
            <h3>API 基础地址</h3>
            <div class="api-url" th:text="'http://localhost:' + ${serverPort} + ${apiBaseUrl}">
                http://localhost:8080/api/v1
            </div>
        </div>

        <div class="footer">
            <p>CDIOM医药管理系统后端服务已成功启动</p>
            <p style="margin-top: 8px; font-size: 12px;">基于 Spring Boot 3.2.8 + MyBatis-Plus 3.5.6</p>
        </div>
    </div>
</body>
</html>
